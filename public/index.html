<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Let's rock music</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
  </head>
  <body>
    <script src="https://music.yandex.ru/api/audio/dist/index.min.js" type="javascript">
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <template>
    <div class="player">
      <div class="cover"></div>
      <nav>
        <div class="left">
          <i class="material-icons">menu</i>
          <h6>Playlist</h6>
        </div>
        <div class="right">
          <i class="material-icons search">search</i>
          <i class="material-icons">queue_music</i>
        </div>
      </nav>
      <div class="player-ui">
        <div class="title">
          <h3>Hello</h3>
        </div>
        <div class="small">
          <i class="material-icons">replay</i>
          <p>Adele</p>
          <i class="material-icons">volume_up</i>
        </div>
        <div class="progress">
          <div class="played">
            <div class="circle"></div>
          </div>
        </div>
        <div class="controls">
          <i class="material-icons">skip_previous</i>
          <i class="material-icons">play_arrow</i>
          <i class="material-icons">skip_next</i>
        </div>
      </div>
      <div class="btn">
    <!-- 		<i class="material-icons">shuffle</i> -->
      </div>
      <div class="music">
        <div class="song-1">
          <div class="info">
            <div class="img first"></div>
            <div class="titles">
              <h5>Hello</h5>
              <p>Adele</p>
            </div>
          </div>
          <div class="state playing">
            <i class="material-icons">equalizer</i>
          </div>
        </div>
        <div class="song-2">
          <div class="info">
            <div class="img second"></div>
            <div class="titles">
              <h5>Californication</h5>
              <p>Red Hot Chili Pepers</p>
            </div>
          </div>
          <div class="state">
            <i class="material-icons">play_arrow</i>
          </div>
        </div>
        <div class="song-3">
          <div class="info">
            <div class="img third"></div>
            <div class="titles">
              <h5>6 INCH</h5>
              <p>beyonc√©</p>
            </div>
          </div>
          <div class="state">
            <i class="material-icons">play_arrow</i>
          </div>
        </div>
        <div class="song-4">
          <div class="info">
            <div class="img fourth"></div>
            <div class="titles">
              <h5>Purple rain</h5>
              <p>Prince & The Revolution</p>
            </div>
          </div>
          <div class="state">
            <i class="material-icons">play_arrow</i>
          </div>
        </div>
      </div>
    </div>
  </template>
</html>
